<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenMassage | Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --light: #F8F9FA;
            --dark: #2D3436;
            --success: #28A745;
            --error: #FF5252;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="header">
            <h1><i class="fas fa-spa"></i> ZenMassage</h1>
        </div>

        <!-- Register Form -->
        <div class="form-container">
            <h2 class="form-title">Create Account</h2>
            
            <div class="form-group">
                <input type="text" id="newUsername" class="form-control" placeholder="Username" oninput="checkUsername()">
                <div id="usernameError" class="error-message">Username already exists</div>
            </div>
            
            <div class="form-group">
                <input type="password" id="newPassword" class="form-control" placeholder="Password">
            </div>
            
            <button class="btn" onclick="register()" id="registerBtn">Register</button>
            
            <p style="text-align: center; margin-top: 15px;">
                Already have an account? 
                <a href="#" style="color: var(--primary); font-weight: 600; text-decoration: none;">Login</a>
            </p>
        </div>
    </div>

    <script>
        // Check username availability
        function checkUsername() {
            const username = document.getElementById('newUsername').value.trim();
            const users = JSON.parse(localStorage.getItem('users') || []);
            const errorElement = document.getElementById('usernameError');
            const registerBtn = document.getElementById('registerBtn');
            
            if (users.some(u => u.username === username)) {
                errorElement.style.display = 'block';
                registerBtn.disabled = true;
                registerBtn.style.opacity = '0.6';
            } else {
                errorElement.style.display = 'none';
                registerBtn.disabled = false;
                registerBtn.style.opacity = '1';
            }
        }

        // Register user
        function register() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const users = JSON.parse(localStorage.getItem('users') || []);
            
            // Final check (in case user bypasses the oninput check)
            if (users.some(u => u.username === username)) {
                alert('Username is already taken. Please choose another one.');
                return;
            }
            
            // Proceed with registration
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful!');
            // Redirect to login or other page
        }

        // Initialize localStorage if empty
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }
    </script>
</body>
</html>
