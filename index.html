<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneMassage | Relax & Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --light: #F8F9FA;
            --dark: #343A40;
            --success: #28A745;
            --warning: #FFC107;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5a52e0;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: var(--secondary);
        }
        .btn-secondary:hover {
            background: #e04f6a;
        }
        .text-center {
            text-align: center;
        }
        .mt-3 {
            margin-top: 15px;
        }
        .error {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .success {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .toggle-form {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
        }
        .hidden {
            display: none;
        }
        .massage-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
        }
        .massage-card h4 {
            color: var(--primary);
            margin-bottom: 5px;
        }
        .massage-card p {
            color: var(--dark);
        }
        .user-greeting {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .logout-btn {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-spa"></i> SereneMassage</h1>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginSection">
            <h2>Welcome Back!</h2>
            <p>Log in to send relaxing massages to your friends.</p>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            
            <button class="btn" onclick="login()">Login</button>
            <p class="error" id="loginError"></p>
            
            <p class="text-center mt-3">Don't have an account? 
                <span class="toggle-form" onclick="showRegister()">Register here</span>
            </p>
        </div>

        <!-- Register Form -->
        <div class="form-container hidden" id="registerSection">
            <h2>Create Account</h2>
            <p>Join our community of relaxation enthusiasts.</p>
            
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" class="form-control" placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Create a password">
            </div>
            
            <button class="btn" onclick="register()">Register</button>
            <p class="error" id="registerError"></p>
            
            <p class="text-center mt-3">Already have an account? 
                <span class="toggle-form" onclick="showLogin()">Login here</span>
            </p>
        </div>

        <!-- Massage Dashboard -->
        <div class="form-container hidden" id="dashboardSection">
            <h2 class="user-greeting">Hello, <span id="currentUser"></span>!</h2>
            
            <div class="form-group">
                <label for="friendUsername">Friend's Username</label>
                <input type="text" id="friendUsername" class="form-control" placeholder="Who will receive your massage?">
            </div>
            
            <div class="form-group">
                <label for="massageText">Your Massage</label>
                <textarea id="massageText" class="form-control" rows="4" placeholder="Type your relaxing message here..."></textarea>
            </div>
            
            <button class="btn" onclick="sendMassage()"><i class="fas fa-paper-plane"></i> Send Massage</button>
            <p class="success" id="responseMessage"></p>
            
            <h3 class="mt-3">Your Received Massages</h3>
            <div id="massagesList"></div>
            
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <script>
        // Initialize localStorage "database"
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }
        if (!localStorage.getItem('massages')) {
            localStorage.setItem('massages', JSON.stringify([]));
        }

        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const currentUserSpan = document.getElementById('currentUser');
        const massagesList = document.getElementById('massagesList');

        // Toggle Forms
        function showRegister() {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
            clearErrors();
        }
        function showLogin() {
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            clearErrors();
        }
        function showDashboard(username) {
            loginSection.classList.add('hidden');
            registerSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            currentUserSpan.textContent = username;
            loadMassages(username);
        }

        // Clear Error Messages
        function clearErrors() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('responseMessage').textContent = '';
        }

        // Register New User
        function register() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const users = JSON.parse(localStorage.getItem('users'));

            if (!username || !password) {
                document.getElementById('registerError').textContent = 'Please fill all fields';
                return;
            }

            if (users.some(u => u.username === username)) {
                document.getElementById('registerError').textContent = 'Username already exists';
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! Please login.');
            showLogin();
        }

        // Login User
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                document.getElementById('loginError').textContent = 'Invalid username or password';
                return;
            }

            showDashboard(username);
        }

        // Send Massage
        function sendMassage() {
            const sender = currentUserSpan.textContent;
            const receiver = document.getElementById('friendUsername').value.trim();
            const text = document.getElementById('massageText').value.trim();
            const users = JSON.parse(localStorage.getItem('users'));
            const massages = JSON.parse(localStorage.getItem('massages'));

            if (!receiver || !text) {
                document.getElementById('responseMessage').textContent = 'Please fill all fields';
                document.getElementById('responseMessage').className = 'error';
                return;
            }

            if (!users.some(u => u.username === receiver)) {
                document.getElementById('responseMessage').textContent = 'User not found';
                document.getElementById('responseMessage').className = 'error';
                return;
            }

            massages.push({ sender, receiver, text, timestamp: new Date().toISOString() });
            localStorage.setItem('massages', JSON.stringify(massages));
            
            document.getElementById('responseMessage').textContent = `Massage sent to ${receiver}!`;
            document.getElementById('responseMessage').className = 'success';
            document.getElementById('massageText').value = '';
            
            // Reload messages if receiver is current user
            if (receiver === sender) {
                loadMassages(sender);
            }
        }

        // Load User's Massages
        function loadMassages(username) {
            const massages = JSON.parse(localStorage.getItem('massages'));
            const userMassages = massages.filter(m => m.receiver === username);
            
            massagesList.innerHTML = '';
            
            if (userMassages.length === 0) {
                massagesList.innerHTML = '<p>No massages yet. Send one to a friend!</p>';
                return;
            }
            
            userMassages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            userMassages.forEach(massage => {
                const card = document.createElement('div');
                card.className = 'massage-card';
                card.innerHTML = `
                    <h4>From: ${massage.sender}</h4>
                    <p>${massage.text}</p>
                    <small>${new Date(massage.timestamp).toLocaleString()}</small>
                `;
                massagesList.appendChild(card);
            });
        }

        // Logout
        function logout() {
            dashboardSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
