<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        :root {
            --primary-color: #0084ff;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --light-text: #777;
            --white: #fff;
            --bubble-sent: #0084ff;
            --bubble-received: #e5e5ea;
            --header-height: 60px;
            --footer-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            background-color: var(--white);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            background-color: var(--white);
        }

        .login-screen h1 {
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .login-form {
            width: 100%;
            max-width: 300px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .error-message {
            color: #ff3b30;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .header {
            height: var(--header-height);
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            position: relative;
            z-index: 10;
        }

        .header-title {
            font-weight: 500;
            font-size: 18px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
            background-size: cover;
            background-position: center;
        }

        .message.sent .message-avatar {
            margin-right: 0;
            margin-left: 10px;
            order: 1;
        }

        .message-content {
            max-width: 70%;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background-color: var(--bubble-received);
            border-bottom-left-radius: 5px;
        }

        .message.sent .message-bubble {
            background-color: var(--bubble-sent);
            color: var(--white);
            border-bottom-right-radius: 5px;
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: var(--light-text);
        }

        .message.sent .message-info {
            justify-content: flex-end;
        }

        .message-time {
            margin-right: 5px;
        }

        .message-status {
            font-style: italic;
        }

        .input-area {
            height: var(--footer-height);
            display: flex;
            padding: 10px;
            background-color: var(--white);
            border-top: 1px solid #eee;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Profile Screen */
        .profile-screen {
            display: none;
            height: 100%;
            flex-direction: column;
            background-color: var(--white);
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--white);
        }

        .back-btn {
            margin-right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .profile-title {
            font-size: 18px;
            font-weight: 500;
        }

        .profile-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .profile-avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 15px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .change-avatar-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .profile-field {
            margin-bottom: 20px;
        }

        .profile-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--light-text);
        }

        .profile-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .secret-code-container {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .secret-code-title {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .secret-code {
            font-family: monospace;
            font-size: 18px;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .copy-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Add Contact Screen */
        .add-contact-screen {
            display: none;
            height: 100%;
            flex-direction: column;
            background-color: var(--white);
        }

        .add-contact-content {
            padding: 20px;
            flex: 1;
        }

        .add-contact-instructions {
            margin-bottom: 20px;
            color: var(--light-text);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .message-content {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h1>DeepSeek Chat</h1>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="error-message" id="loginError"></div>
            </form>
            <button class="btn btn-secondary" id="registerBtn" style="margin-top: 20px;">Register</button>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="header">
                <div class="header-title" id="chatTitle">Chat</div>
                <div class="header-actions">
                    <div class="header-icon" id="profileBtn">👤</div>
                    <div class="header-icon" id="addContactBtn">➕</div>
                </div>
            </div>
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be inserted here -->
            </div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
                <button class="send-btn" id="sendBtn">➤</button>
            </div>
        </div>

        <!-- Profile Screen -->
        <div class="profile-screen" id="profileScreen">
            <div class="profile-header">
                <div class="back-btn" id="profileBackBtn">←</div>
                <div class="profile-title">My Profile</div>
            </div>
            <div class="profile-content">
                <div class="profile-avatar-container">
                    <div class="profile-avatar" id="profileAvatar"></div>
                    <button class="change-avatar-btn" id="changeAvatarBtn">Change Photo</button>
                </div>
                <div class="profile-field">
                    <label for="profileName">Name</label>
                    <input type="text" id="profileName" placeholder="Your name">
                </div>
                <div class="secret-code-container">
                    <div class="secret-code-title">Your Secret Code</div>
                    <div class="secret-code" id="secretCodeDisplay"></div>
                    <button class="copy-btn" id="copyCodeBtn">Copy Code</button>
                </div>
                <button class="btn" id="saveProfileBtn" style="margin-top: 30px;">Save Changes</button>
            </div>
        </div>

        <!-- Add Contact Screen -->
        <div class="add-contact-screen" id="addContactScreen">
            <div class="profile-header">
                <div class="back-btn" id="addContactBackBtn">←</div>
                <div class="profile-title">Add Contact</div>
            </div>
            <div class="add-contact-content">
                <p class="add-contact-instructions">
                    To start chatting with someone, ask them for their secret code and enter it below.
                    They'll need your secret code too to message you back.
                </p>
                <div class="profile-field">
                    <label for="contactCode">Enter Contact's Secret Code</label>
                    <input type="text" id="contactCode" placeholder="Paste code here">
                </div>
                <button class="btn" id="addContactSubmitBtn">Add Contact</button>
                <div class="error-message" id="addContactError"></div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Simulated backend data
        const simulatedBackend = {
            users: [
                { 
                    id: 1, 
                    username: 'user1', 
                    password: 'pass1', 
                    name: 'John Doe', 
                    avatar: 'https://i.pravatar.cc/150?img=1', 
                    secretCode: 'ABCD-1234',
                    contacts: [2]
                },
                { 
                    id: 2, 
                    username: 'user2', 
                    password: 'pass2', 
                    name: 'Jane Smith', 
                    avatar: 'https://i.pravatar.cc/150?img=2', 
                    secretCode: 'EFGH-5678',
                    contacts: [1]
                }
            ],
            messages: [
                { id: 1, senderId: 1, receiverId: 2, text: 'Hey Jane! How are you?', timestamp: Date.now() - 3600000, seen: true, seenTimestamp: Date.now() - 3500000 },
                { id: 2, senderId: 2, receiverId: 1, text: 'Hi John! I\'m good, thanks for asking. How about you?', timestamp: Date.now() - 3000000, seen: true, seenTimestamp: Date.now() - 2900000 },
                { id: 3, senderId: 1, receiverId: 2, text: 'Doing well! Just working on this new chat app.', timestamp: Date.now() - 1800000, seen: true, seenTimestamp: Date.now() - 1700000 },
                { id: 4, senderId: 2, receiverId: 1, text: 'That sounds interesting! What technologies are you using?', timestamp: Date.now() - 900000, seen: true, seenTimestamp: Date.now() - 800000 },
                { id: 5, senderId: 1, receiverId: 2, text: 'Pure HTML, CSS, and JavaScript in a single file!', timestamp: Date.now() - 600000, seen: false }
            ]
        };

        // App state
        let currentUser = null;
        let currentChatContact = null;
        let contacts = [];

        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const profileScreen = document.getElementById('profileScreen');
        const addContactScreen = document.getElementById('addContactScreen');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const registerBtn = document.getElementById('registerBtn');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatTitle = document.getElementById('chatTitle');
        const profileBtn = document.getElementById('profileBtn');
        const addContactBtn = document.getElementById('addContactBtn');
        const profileBackBtn = document.getElementById('profileBackBtn');
        const profileName = document.getElementById('profileName');
        const profileAvatar = document.getElementById('profileAvatar');
        const changeAvatarBtn = document.getElementById('changeAvatarBtn');
        const secretCodeDisplay = document.getElementById('secretCodeDisplay');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const addContactBackBtn = document.getElementById('addContactBackBtn');
        const contactCodeInput = document.getElementById('contactCode');
        const addContactSubmitBtn = document.getElementById('addContactSubmitBtn');
        const addContactError = document.getElementById('addContactError');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const toast = document.getElementById('toast');

        // Event listeners
        loginForm.addEventListener('submit', handleLogin);
        registerBtn.addEventListener('click', handleRegister);
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        profileBtn.addEventListener('click', showProfile);
        addContactBtn.addEventListener('click', showAddContact);
        profileBackBtn.addEventListener('click', showChat);
        addContactBackBtn.addEventListener('click', showChat);
        copyCodeBtn.addEventListener('click', copySecretCode);
        saveProfileBtn.addEventListener('click', saveProfile);
        addContactSubmitBtn.addEventListener('click', addContact);

        // Initialize the app
        init();

        function init() {
            // Check if user is already logged in (from localStorage)
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                loadContacts();
                showChat();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            loginScreen.style.display = 'flex';
            chatScreen.style.display = 'none';
            profileScreen.style.display = 'none';
            addContactScreen.style.display = 'none';
        }

        function showChat() {
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            profileScreen.style.display = 'none';
            addContactScreen.style.display = 'none';
            
            if (currentChatContact) {
                loadMessages(currentChatContact.id);
                chatTitle.textContent = currentChatContact.name;
            } else if (contacts.length > 0) {
                currentChatContact = contacts[0];
                loadMessages(currentChatContact.id);
                chatTitle.textContent = currentChatContact.name;
            } else {
                chatTitle.textContent = 'No Contacts';
                chatContainer.innerHTML = '<p style="text-align: center; margin-top: 20px;">Add a contact to start chatting</p>';
            }
        }

        function showProfile() {
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'none';
            profileScreen.style.display = 'flex';
            addContactScreen.style.display = 'none';
            
            // Populate profile data
            if (currentUser) {
                profileName.value = currentUser.name;
                profileAvatar.style.backgroundImage = `url(${currentUser.avatar})`;
                secretCodeDisplay.textContent = currentUser.secretCode;
            }
        }

        function showAddContact() {
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'none';
            profileScreen.style.display = 'none';
            addContactScreen.style.display = 'flex';
            addContactError.textContent = '';
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                const user = simulatedBackend.users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    loginError.textContent = '';
                    currentUser = { ...user };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    loadContacts();
                    showChat();
                } else {
                    loginError.textContent = 'Invalid username or password';
                }
                
                showLoading(false);
            }, 800);
        }

        function handleRegister() {
            const username = prompt('Enter a username:');
            if (!username) return;
            
            const password = prompt('Enter a password:');
            if (!password) return;
            
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                const usernameExists = simulatedBackend.users.some(u => u.username === username);
                
                if (usernameExists) {
                    alert('Username already taken');
                    showLoading(false);
                    return;
                }
                
                // Generate a new user
                const newUserId = Math.max(...simulatedBackend.users.map(u => u.id)) + 1;
                const newUser = {
                    id: newUserId,
                    username,
                    password,
                    name: username,
                    avatar: `https://i.pravatar.cc/150?img=${newUserId + 10}`,
                    secretCode: generateSecretCode(),
                    contacts: []
                };
                
                simulatedBackend.users.push(newUser);
                currentUser = { ...newUser };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                loadContacts();
                showChat();
                
                showToast('Registration successful!');
                showLoading(false);
            }, 1000);
        }

        function generateSecretCode() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            let code = '';
            
            // Generate 4 random letters
            for (let i = 0; i < 4; i++) {
                code += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            
            code += '-';
            
            // Generate 4 random numbers
            for (let i = 0; i < 4; i++) {
                code += numbers.charAt(Math.floor(Math.random() * numbers.length));
            }
            
            return code;
        }

        function loadContacts() {
            if (!currentUser) return;
            
            contacts = simulatedBackend.users
                .filter(u => u.id !== currentUser.id && currentUser.contacts.includes(u.id))
                .map(u => ({
                    id: u.id,
                    name: u.name,
                    avatar: u.avatar,
                    secretCode: u.secretCode
                }));
        }

        function loadMessages(contactId) {
            if (!currentUser) return;
            
            chatContainer.innerHTML = '';
            
            const messages = simulatedBackend.messages
                .filter(m => 
                    (m.senderId === currentUser.id && m.receiverId === contactId) ||
                    (m.senderId === contactId && m.receiverId === currentUser.id)
                )
                .sort((a, b) => a.timestamp - b.timestamp);
            
            messages.forEach(message => {
                const isSent = message.senderId === currentUser.id;
                const contact = isSent ? 
                    contacts.find(c => c.id === message.receiverId) : 
                    contacts.find(c => c.id === message.senderId);
                
                if (!contact) return;
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const time = new Date(message.timestamp);
                const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                let statusText = '';
                if (isSent) {
                    statusText = message.seen ? 
                        `Seen at ${new Date(message.seenTimestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}` : 
                        'Delivered';
                }
                
                messageElement.innerHTML = `
                    <div class="message-avatar" style="background-image: url(${contact.avatar})"></div>
                    <div class="message-content">
                        <div class="message-bubble">${message.text}</div>
                        <div class="message-info">
                            <span class="message-time">${timeString}</span>
                            ${isSent ? `<span class="message-status">${statusText}</span>` : ''}
                        </div>
                    </div>
                `;
                
                chatContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Mark messages as seen
            markMessagesAsSeen(contactId);
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentUser || !currentChatContact) return;
            
            // Create new message
            const newMessage = {
                id: simulatedBackend.messages.length + 1,
                senderId: currentUser.id,
                receiverId: currentChatContact.id,
                text,
                timestamp: Date.now(),
                seen: false
            };
            
            simulatedBackend.messages.push(newMessage);
            messageInput.value = '';
            
            // Update UI
            loadMessages(currentChatContact.id);
            
            // Simulate message delivery and seen status
            setTimeout(() => {
                const messageIndex = simulatedBackend.messages.findIndex(m => m.id === newMessage.id);
                if (messageIndex !== -1) {
                    simulatedBackend.messages[messageIndex].seen = true;
                    simulatedBackend.messages[messageIndex].seenTimestamp = Date.now() + 1000;
                    loadMessages(currentChatContact.id);
                }
            }, 2000);
        }

        function markMessagesAsSeen(contactId) {
            // Mark received messages as seen
            simulatedBackend.messages.forEach(message => {
                if (message.receiverId === currentUser.id && 
                    message.senderId === contactId && 
                    !message.seen) {
                    message.seen = true;
                    message.seenTimestamp = Date.now();
                }
            });
        }

        function copySecretCode() {
            if (!currentUser) return;
            
            navigator.clipboard.writeText(currentUser.secretCode)
                .then(() => {
                    showToast('Secret code copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    showToast('Failed to copy code');
                });
        }

        function saveProfile() {
            const newName = profileName.value.trim();
            if (!newName || !currentUser) return;
            
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                // Update in simulated backend
                const userIndex = simulatedBackend.users.findIndex(u => u.id === currentUser.id);
                if (userIndex !== -1) {
                    simulatedBackend.users[userIndex].name = newName;
                }
                
                // Update current user
                currentUser.name = newName;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Update contacts if needed
                if (currentChatContact) {
                    chatTitle.textContent = newName;
                }
                
                showToast('Profile updated successfully!');
                showLoading(false);
                showChat();
            }, 800);
        }

        function addContact() {
            const code = contactCodeInput.value.trim().toUpperCase();
            if (!code || !currentUser) return;
            
            // Validate code format (AAAA-1111)
            if (!/^[A-Z]{4}-[0-9]{4}$/.test(code)) {
                addContactError.textContent = 'Invalid code format. Should be AAAA-1111';
                return;
            }
            
            // Check if it's their own code
            if (code === currentUser.secretCode) {
                addContactError.textContent = 'You cannot add yourself as a contact';
                return;
            }
            
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                const contactUser = simulatedBackend.users.find(u => u.secretCode === code);
                
                if (!contactUser) {
                    addContactError.textContent = 'No user found with this code';
                    showLoading(false);
                    return;
                }
                
                // Check if already a contact
                if (currentUser.contacts.includes(contactUser.id)) {
                    addContactError.textContent = 'This user is already in your contacts';
                    showLoading(false);
                    return;
                }
                
                // Add to contacts (both ways)
                currentUser.contacts.push(contactUser.id);
                contactUser.contacts.push(currentUser.id);
                
                // Update current user in localStorage
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Reload contacts and show chat
                loadContacts();
                currentChatContact = contacts.find(c => c.id === contactUser.id);
                showChat();
                
                showToast('Contact added successfully!');
                showLoading(false);
            }, 1000);
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'flex' : 'none';
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Avatar change functionality (simulated)
        changeAvatarBtn.addEventListener('click', () => {
            const randomAvatar = `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70)}`;
            profileAvatar.style.backgroundImage = `url(${randomAvatar})`;
            
            // Update in simulated backend
            const userIndex = simulatedBackend.users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                simulatedBackend.users[userIndex].avatar = randomAvatar;
            }
            
            // Update current user
            currentUser.avatar = randomAvatar;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showToast('Avatar updated!');
        });
    </script>
